<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parth</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTOuxvXwkawpk33L9xOgZ4QS2IPG5M7JVztg&usqp=CAU" type="image/x-icon"/>
  <style>
    /* Adjust the dimensions and position of the video container */
    #video-container {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    /* Style the iframe to cover the entire container */
    #video-container iframe {
      width: 100%;
      height: 100%;
    }

    /* Hide the default video controls */
    #video-container iframe::-webkit-media-controls {
      display: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <!-- Replace VIDEO_ID with the YouTube video ID -->
    <iframe src="https://www.youtube.com/shorts/XA2y_g-x4BM?feature=share&autoplay=1&loop=1&playlist=XA2y_g-x4BM" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
